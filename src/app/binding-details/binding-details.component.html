<h1 mat-dialog-title>{{data.title}}</h1>
<h3>ECL</h3>
<div fxLayout="row" fxLayoutAlign=" start" >
    <pre>
        <code [innerHTML]="data.ecl"></code>
    </pre>
    <button mat-icon-button color="primary" [cdkCopyToClipboard]="data.ecl"><mat-icon>content_copy</mat-icon></button>
    <a mat-icon-button color="primary" href="{{ expandUrl }}" target="_blank"><mat-icon>open_in_new</mat-icon></a>
</div>
<h3>Results ({{total}}<span *ngIf="loading">-</span>)</h3>
<div mat-dialog-content>
    <mat-list dense>
        <mat-list-item *ngFor="let item of expansion">
            {{ item.display }}
        </mat-list-item>
        <button mat-button color="primary" *ngIf="total > expansionLength && !loading" (click)="loadPage()">
            {{total - expansionLength}} concepts remaining. Click to load more...
        </button>
        <mat-list-item>
            <mat-spinner [diameter]="20" *ngIf="loading"></mat-spinner>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">Close</button>
</div>
